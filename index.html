<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrMusic</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="public/style.css">

    <script src="public/script.js"></script>

</head>

<body>
    <nav>
        <div class="navbar">
            <h1>Your Albums</h1>
            <i class="fa fa-bars bars"></i>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="album">
                <button>
                    <img src="public/img/album1.png">
                    <p>Rock Nacional</p>
                </button>
            </div>
            <div class="album">
                <button>
                    <img src="public/img/album2.png">
                    <p>Hit Nacional</p>
                </button>
            </div>
            <div class="album">
                <button>
                    <img src="public/img/album3.png">
                    <p>Rock</p>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="album">
                <button>
                    <img src="public/img/album4.png">
                    <p>Pop</p>
                </button>
            </div>
            <div class="album">
                <button>
                    <img src="public/img/album5.png">
                    <p>MPB</p>
                </button>
            </div>
            <div class="lastalbum">
                <button>
                    <i class="fa fa-plus plus fa-5x">
                        <p>create new album</p>
                    </i>
                </button>
            </div>
        </div>
    </main>
</body>

</html>

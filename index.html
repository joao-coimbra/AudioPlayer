<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrMusic</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="public/style.css">

    <script src="public/script.js"></script>

</head>

<body>

    <div class="wrap">
        <div class="box">
            <span onclick="closePopUp()"><i class="fa fa-times fa-xs"></i></span>
            <h2 id="albumname">Album name</h2>
            <div class="table">
                <table>
                        <tr>
                            <td id="td1">
                                <p id="p1">Music name</p><i onclick="changeMusic(1); closePopUp()" onmouseout="ativarTd(1)" id="pl1" class="fa fa-play"></i>
                            </td>
                        </tr>
                        <tr>
                            <td id="td2">
                                <p id="p2">Music name</p><i onclick="changeMusic(2); closePopUp()" id="pl2" class="fa fa-play"></i>
                            </td>
                        </tr>
                        <tr>
                            <td id="td3">
                                <p id="p3">Music name</p><i onclick="changeMusic(3); closePopUp()" id="pl3" class="fa fa-play"></i>
                            </td>
                        </tr>
                        <tr>
                            <td id="td4">
                                <p id="p4">Music name</p><i onclick="changeMusic(4); closePopUp()" id="pl4" class="fa fa-play"></i>
                            </td>
                        </tr>
                        <tr>
                            <td id="td5">
                                <p id="p5">Music name</p><i onclick="changeMusic(5); closePopUp()" id="pl5" class="fa fa-play"></i>
                            </td>
                        </tr>
                        <tr>
                            <td id="td6">
                                <p id="p6">Music name</p><i onclick="changeMusic(6); closePopUp()" id="pl6" class="fa fa-play"></i>
                            </td>
                        </tr>
                        <tr>
                            <td id="tdend">
                                <p id="p7">Save new music</p><input type="file" name="" id="inputfile"><label for="inputfile"><i onclick="closePopUp()" id="pl6" class="fa fa-plus"></i></label>
                            </td>
                        </tr>
                </table>
            </div>
        </div>
    </div>

    <nav>
        <div class="navbar">
            <h1>Your Albums</h1>
            <i id="arrow-left" onclick="returnFirstPage()" class="fa fa-long-arrow-left arrow-left"></i>
            <i class="fa fa-bars bars"></i>
        </div>
    </nav>

    <main id="first-page">
        <div class="row">
            <div class="album">
                <button onclick="openAlbum(1)">
                    <img src="public/img/album1.png">
                    <p>Rock Nacional</p>
                </button>
            </div>
            <div class="album">
                <button onclick="openAlbum(2)">
                    <img src="public/img/album2.png">
                    <p>Hit Nacional</p>
                </button>
            </div>
            <div class="album">
                <button onclick="openAlbum(3)">
                    <img src="public/img/album3.png">
                    <p>Rock</p>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="album">
                <button onclick="openAlbum(4)">
                    <img src="public/img/album4.png">
                    <p>Pop</p>
                </button>
            </div>
            <div class="album">
                <button onclick="openAlbum(5)">
                    <img src="public/img/album5.png">
                    <p>MPB</p>
                </button>
            </div>
            <div class="lastalbum">
                <button>
                    <i class="fa fa-plus plus fa-5x">
                        <p>create new album</p>
                    </i>
                </button>
            </div>
        </div>
    </main>

    <main id="audio-player">
        <section class="containerPlayer">
            <!--Controle de Áudio -->
            <audio id="audio" preload="auto">
                <source id="player" src="default.mp3" type="audio/mp3">
            </audio>
            <p class="titulo">Player de Música</p>

            <div>
                <!-- Barra de progresso da música -->
                <progress id="barra_progresso" class="barraProgresso" max="0" value="0"></progress>
                <br>
                <!-- Tempo -->
                <span id="tempo_atual" class="tempo">00:00:00</span> <span> / </span>
                <span id="tempo_total" class="tempo">00:00:00</span>
            </div>

            <br>

            <!-- Controles -->
            <div>
                <table style="text-align: center; width: 100%;">
                    <tr>
                        <td> <a href="#" class="botaoPlayer" onclick="play()">Play</a></td>
                        <td> <a href="#" class="botaoPlayer" onclick="pause()">Pause</a></td>
                        <td> <a href="#" class="botaoPlayer" onclick="stop()">Stop</a></td>
                    </tr>
                </table>
            </div>


            <br>
            <!-- Range -->
            <div>
                <input type="range" min="0.0" max="1" step="0.001" class="volume" onmousemove="volume(this)">
            </div>
        </section>
    </main>

    <footer>
        &copy JFW - 2020
    </footer>

</body>

</html>

<html>
<head>
    <title>Audio Player</title>
    <!-- Folhas de Estilo -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <!-- Script JS -->
    <script src="public/script.js"></script>

</head>
<body onload="onLoadPage()">
    <!--Container Principal -->
    <section class="containerPlayer">
        <!--Controle de Áudio -->
        <audio id="audio" preload="auto">
            <source src="public/audio/every_you.mp3" type="audio/mp3">
        </audio>
        <p class="titulo">Player de Música</p>
        
        <div>
            <!-- Barra de progresso da música -->
            <progress id="barra_progresso" 
                        class="barraProgresso" 
                        max="0" value="0"></progress>
            <br>
            <!-- Tempo -->
            <span id="tempo_atual" class="tempo">00:00:00</span> <span> / </span>
            <span id="tempo_total" class="tempo">00:00:00</span>
        </div>

        <br>

        <!-- Controles -->
        <div>
            <table style="text-align: center; width: 100%;">
                <tr>
                    <td> <a href="#" class="botaoPlayer" onclick="play()">Play</a></td>
                    <td> <a href="#" class="botaoPlayer" onclick="pause()">Pause</a></td>
                    <td> <a href="#" class="botaoPlayer" onclick="stop()">Stop</a></td>
                </tr>
            </table>
        </div>


        <br>
        <!-- Range -->
        <div>
            <input type="range" 
                        min="0.0" 
                        max="1" 
                        step="0.001" 
                        class="volume" 
                        onmousemove="volume(this)">
        </div>
    </section>
</body>

</html>
